<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Quiz</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <h1>Career Path Quiz</h1>
      <form id="myForm" action="http://localhost:3000/submit-form" method="POST">
        
        <!-- Question 1 -->
        <div class="formbold-question">
          <label>1. How do you usually solve puzzles or challenges?</label>
          <div class="formbold-radio-flex">
            <input type="radio" id="q1-option1" name="q1" value="Software Developer">
            <label for="q1-option1">A) By experimenting and trying different approaches.</label>
  
            <input type="radio" id="q1-option2" name="q1" value="Cybersecurity Analyst">
            <label for="q1-option2">B) By finding and fixing mistakes step by step.</label>
  
            <input type="radio" id="q1-option3" name="q1" value="Data Analyst">
            <label for="q1-option3">C) By looking for patterns and making logical connections.</label>
          </div>
        </div>
        <br><br>
    
        <div class="formbold-question">
          <label>2. What excites you most about technology?</label>
          <div class="formbold-radio-flex">
            <input type="radio" id="q2-option1" name="q2" value="Software Developer">
            <label for="q2-option1">A) Building something new, like an app or game. (Software Developer)</label>
        
            <input type="radio" id="q2-option2" name="q2" value="Cybersecurity Analyst">
            <label for="q2-option2">B) Keeping systems safe and secure from threats. (Cybersecurity Analyst)</label>
        
            <input type="radio" id="q2-option3" name="q2" value="Data Analyst">
            <label for="q2-option3">C) Discovering insights or trends from data. (Data Analyst)</label>
          </div>
        </div>

        <br><br>
        
         <!-- Question 3 -->
<div class="formbold-question">
  <label>3. How do you feel about troubleshooting problems?</label>
  <div class="formbold-radio-flex">
    <input type="radio" id="q3-option1" name="q3" value="Software Developer">
    <label for="q3-option1">A) I enjoy writing solutions or creating tools to fix them.</label>

    <input type="radio" id="q3-option2" name="q3" value="Cybersecurity Analyst">
    <label for="q3-option2">B) I like investigating what went wrong and ensuring it doesn’t happen again.</label>

    <input type="radio" id="q3-option3" name="q3" value="Data Analyst">
    <label for="q3-option3">C) I prefer digging into information to figure out what the data says about the problem.</label>
  </div>
</div>
<br><br>
  
<!-- Question 4 -->
<div class="formbold-question">
  <label>4. What do you enjoy most about working on projects?</label>
  <div class="formbold-radio-flex">
    <input type="radio" id="q4-option1" name="q4" value="Software Developer">
    <label for="q4-option1">A) Designing and building something from scratch.</label>

    <input type="radio" id="q4-option2" name="q4" value="Cybersecurity Analyst">
    <label for="q4-option2">B) Protecting and improving the system for everyone.</label>

    <input type="radio" id="q4-option3" name="q4" value="Data Analyst">
    <label for="q4-option3">C) Helping others make better decisions using facts and figures.</label>
  </div>
</div>

        <br><br>
        
<!-- Question 5 -->
<div class="formbold-question">
  <label>5. Which of these tasks sounds most appealing to you?</label>
  <div class="formbold-radio-flex">
    <input type="radio" id="q5-option1" name="q5" value="Software Developer">
    <label for="q5-option1">A) Writing instructions for a computer to follow.</label>

    <input type="radio" id="q5-option2" name="q5" value="Cybersecurity Analyst">
    <label for="q5-option2">B) Investigating how a security breach happened.</label>

    <input type="radio" id="q5-option3" name="q5" value="Data Analyst">
    <label for="q5-option3">C) Cleaning and organizing data to make it understandable.</label>
  </div>
</div>

        <br><br>
  
<!-- Question 6 -->
<div class="formbold-question">
  <label>6. How do you feel about learning new skills?</label>
  <div class="formbold-radio-flex">
    <input type="radio" id="q6-option1" name="q6" value="Software Developer">
    <label for="q6-option1">A) I like learning new tools to create things.</label>

    <input type="radio" id="q6-option2" name="q6" value="Cybersecurity Analyst">
    <label for="q6-option2">B) I enjoy keeping up with potential risks and how to avoid them.</label>

    <input type="radio" id="q6-option3" name="q6" value="Data Analyst">
    <label for="q6-option3">C) I love exploring ways to make sense of data and draw conclusions.</label>
  </div>
</div>

      <br><br>
  
          
<!-- Question 7 -->
<div class="formbold-question">
  <label>7. When working with others, what role do you naturally take?</label>
  <div class="formbold-radio-flex">
    <input type="radio" id="q7-option1" name="q7" value="Software Developer">
    <label for="q7-option1">A) I’m the builder, creating the core pieces of the project.</label>

    <input type="radio" id="q7-option2" name="q7" value="Cybersecurity Analyst">
    <label for="q7-option2">B) I’m the protector, ensuring the project is secure and running smoothly.</label>

    <input type="radio" id="q7-option3" name="q7" value="Data Analyst">
    <label for="q7-option3">C) I’m the explainer, sharing insights that help the team understand the bigger picture.</label>
  </div>
</div>

      <br><br>
  
 <!-- Question 8 -->
<div class="formbold-question">
  <label>8. What type of work environment do you prefer?</label>
  <div class="formbold-radio-flex">
    <input type="radio" id="q8-option1" name="q8" value="Software Developer">
    <label for="q8-option1">A) A creative space where I can focus on building solutions.</label>

    <input type="radio" id="q8-option2" name="q8" value="Cybersecurity Analyst">
    <label for="q8-option2">B) A fast-paced environment where I’m solving urgent problems.</label>

    <input type="radio" id="q8-option3" name="q8" value="Data Analyst">
    <label for="q8-option3">C) A structured setting where I can analyze and report findings.</label>
  </div>
</div>

      <br><br>
  
<!-- Question 9 -->
<div class="formbold-question">
  <label>9. How do you handle repetitive tasks?</label>
  <div class="formbold-radio-flex">
    <input type="radio" id="q9-option1" name="q9" value="Software Developer">
    <label for="q9-option1">A) I automate them so they’re easier to manage.</label>

    <input type="radio" id="q9-option2" name="q9" value="Cybersecurity Analyst">
    <label for="q9-option2">B) I use them to find weaknesses and make improvements.</label>

    <input type="radio" id="q9-option3" name="q9" value="Data Analyst">
    <label for="q9-option3">C) I follow them to prepare and organize information accurately.</label>
  </div>
</div>

      <br><br>

<!-- Question 10 -->
<div class="formbold-question">
  <label>10. What motivates you most?</label>
  <div class="formbold-radio-flex">
    <input type="radio" id="q10-option1" name="q10" value="Software Developer">
    <label for="q10-option1">A) Seeing a project I built work perfectly.</label>

    <input type="radio" id="q10-option2" name="q10" value="Cybersecurity Analyst">
    <label for="q10-option2">B) Stopping bad things from happening.</label>

    <input type="radio" id="q10-option3" name="q10" value="Data Analyst">
    <label for="q10-option3">C) Helping others make informed decisions.</label>
  </div>
</div>

<br><br>

<!-- Question 11 -->
<div class="formbold-question">
  <label>11. What kind of problems do you enjoy solving?</label>
  <div class="formbold-radio-flex">
    <input type="radio" id="q11-option1" name="q11" value="Software Developer">
    <label for="q11-option1">A) Building solutions to solve user needs.</label>

    <input type="radio" id="q11-option2" name="q11" value="Cybersecurity Analyst">
    <label for="q11-option2">B) Investigating threats and solving security breaches.</label>

    <input type="radio" id="q11-option3" name="q11" value="Data Analyst">
    <label for="q11-option3">C) Analyzing data to find meaningful answers.</label>
  </div>
</div>

<br><br>


 <!-- Question 12 -->
<div class="formbold-question">
  <label>12. Which phrase best describes you?</label>
  <div class="formbold-radio-flex">
    <input type="radio" id="q12-option1" name="q12" value="Software Developer">
    <label for="q12-option1">A) “I love creating and fixing things.”</label>

    <input type="radio" id="q12-option2" name="q12" value="Cybersecurity Analyst">
    <label for="q12-option2">B) “I like protecting what’s important.”</label>

    <input type="radio" id="q12-option3" name="q12" value="Data Analyst">
    <label for="q12-option3">C) “I’m curious about finding the truth behind the numbers.”</label>
  </div>
</div>

      <br><br>
  
 <!-- Question 13 -->
<div class="formbold-question">
  <label>13. When working on a team, how do you prefer to contribute?</label>
  <div class="formbold-radio-flex">
    <input type="radio" id="q13-option1" name="q13" value="Software Developer">
    <label for="q13-option1">A) Building and testing tools for the project.</label>

    <input type="radio" id="q13-option2" name="q13" value="Cybersecurity Analyst">
    <label for="q13-option2">B) Making sure the project is safe and secure.</label>

    <input type="radio" id="q13-option3" name="q13" value="Data Analyst">
    <label for="q13-option3">C) Analyzing and presenting information to guide decisions.</label>
  </div>
</div>

      <br><br>
  
 <!-- Question 14 -->
<div class="formbold-question">
  <label>14. Which scenario sounds like something you’d enjoy?</label>
  <div class="formbold-radio-flex">
    <input type="radio" id="q14-option1" name="q14" value="Software Developer">
    <label for="q14-option1">A) Designing a new website or app.</label>

    <input type="radio" id="q14-option2" name="q14" value="Cybersecurity Analyst">
    <label for="q14-option2">B) Preventing hackers from accessing sensitive information.</label>

    <input type="radio" id="q14-option3" name="q14" value="Data Analyst">
    <label for="q14-option3">C) Identifying trends in customer behavior.</label>
  </div>
</div>

      <br><br>
  
  
<!-- Question 15 -->
<div class="formbold-question">
  <label>15. What is your approach to learning from mistakes?</label>
  <div class="formbold-radio-flex">
    <input type="radio" id="q15-option1" name="q15" value="Software Developer">
    <label for="q15-option1">A) Improve my tools or code to avoid the same issue.</label>

    <input type="radio" id="q15-option2" name="q15" value="Cybersecurity Analyst">
    <label for="q15-option2">B) Investigate how it happened and strengthen defenses.</label>

    <input type="radio" id="q15-option3" name="q15" value="Data Analyst">
    <label for="q15-option3">C) Check the data again to ensure I understand the situation better.</label>
  </div>
</div>

      <br><br><br><br>
      <button type="submit" class="formbold-btn">Submit</button>

      </form>
    </div>
  </div>
